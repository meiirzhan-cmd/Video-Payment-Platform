spring:
  application:
    name: StreamApplication
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    "[org.springframework.web.filter.CommonsRequestLoggingFilter]": DEBUG

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 900000
  refresh-token-expiration: 604800000

minio:
  endpoint: ${MINIO_ENDPOINT}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket: ${MINIO_BUCKET:video-uploads}

stripe:
  secret-key: ${STRIPE_SECRET_KEY:sk_test_placeholder}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_placeholder}

transcoding:
  ffmpeg-path: ${FFMPEG_PATH:/usr/bin/ffmpeg}
  ffprobe-path: ${FFPROBE_PATH:/usr/bin/ffprobe}
  temp-dir: ${TRANSCODING_TEMP_DIR:/tmp/transcoding}
  poll-interval-ms: ${TRANSCODING_POLL_INTERVAL:5000}
  qualities:
    - label: 360p
      width: 640
      height: 360
      bitrate: 800k
    - label: 720p
      width: 1280
      height: 720
      bitrate: 2500k
    - label: 1080p
      width: 1920
      height: 1080
      bitrate: 5000k

---
# LOCAL profile: services on localhost
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/learnstream}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}

---
# DEV profile: services via Docker Compose service names
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/learnstream}

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}

minio:
  endpoint: ${MINIO_ENDPOINT:http://minio:9000}
